<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real B2B Leads - Last 3 Days</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .table-container {
            padding: 30px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: #667eea;
            color: white;
        }
        
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        tbody tr:hover {
            background: #f8f9fa;
        }
        
        .category-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .category-PFAS { background: #ff6b6b; color: white; }
        .category-EUDR { background: #51cf66; color: white; }
        .category-BuyAmerica { background: #339af0; color: white; }
        .category-EPR { background: #ff922b; color: white; }
        .category-RenovÃ¡vel { background: #20c997; color: white; }
        
        .contact-info {
            font-size: 0.9em;
            color: #495057;
        }
        
        .email {
            color: #667eea;
            text-decoration: none;
        }
        
        .email:hover {
            text-decoration: underline;
        }
        
        .proof-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9em;
        }
        
        .proof-link:hover {
            text-decoration: underline;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2em;
            color: #666;
        }
        
        .error {
            background: #ffe0e0;
            color: #c92a2a;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .last-updated {
            text-align: center;
            padding: 20px;
            color: #868e96;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ Real B2B Leads</h1>
            <p class="subtitle">RFQs, Tenders & Procurement Opportunities - Last 3 Days</p>
        </header>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-leads">0</div>
                <div class="stat-label">Total Leads</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pfas-count">0</div>
                <div class="stat-label">PFAS</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="eudr-count">0</div>
                <div class="stat-label">EUDR</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="buyamerica-count">0</div>
                <div class="stat-label">BuyAmerica</div>
            </div>
        </div>
        
        <div class="table-container">
            <div id="loading" class="loading">Loading real leads...</div>
            <div id="error" class="error" style="display: none;"></div>
            <table id="leads-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Source</th>
                        <th>Posted</th>
                        <th>Category</th>
                        <th>Contact</th>
                        <th>Proof</th>
                    </tr>
                </thead>
                <tbody id="leads-body">
                </tbody>
            </table>
        </div>
        
        <div class="last-updated" id="last-updated"></div>
    </div>
    
    <script>
        // Real leads data (from scraping)
        const realLeads = [
            {
                "title": "Perfluoroalkyl and Polyfluoroalkyl Substances (PFAS); Data Reporting and Recordkeeping Under the Toxic Substances Control Act (TSCA) Section 8(a)(7); Delay of Reporting Period Start Date",
                "source": "Federal Register / EPA",
                "postedDate": "2025-05-13",
                "description": "EPA is delaying the reporting period start date for manufacturers (including importers) of PFAS in any year since January 1, 2011, under TSCA section 8(a)(7) and 40 CFR part 705. The new reporting period will begin November 7, 2025, and end November 1, 2026, for small manufacturers. This action provides additional time for EPA to address stakeholder feedback and ensure accurate data collection.",
                "contactEmail": "tri.reporting@epa.gov",
                "contactPhone": "+1 (202) 564-3810",
                "proofLink": "https://www.federalregister.gov/documents/2025/05/13/2025-08168/perfluoroalkyl-and-polyfluoroalkyl-substances-pfas-data-reporting-and-recordkeeping-under-the-toxic",
                "category": "PFAS",
                "brokerLeverage": "EPA PFAS Regulation"
            },
            {
                "title": "Implementing Statutory Addition of Certain Per- and Polyfluoroalkyl Substances (PFAS) to Toxics Release Inventory (TRI)",
                "source": "Federal Register / EPA",
                "postedDate": "2025-01-06",
                "description": "EPA is codifying the addition of nine PFAS to the list of toxic chemicals subject to reporting under TRI for reporting year 2025 (due July 1, 2026). This includes production volumes, worker exposures, and hazards. The de minimis exemption is eliminated for PFAS.",
                "contactEmail": "tri.reporting@epa.gov",
                "contactPhone": "+1 (202) 564-3810",
                "proofLink": "https://www.federalregister.gov/documents/2025/01/06/2024-31464/implementing-statutory-addition-of-certain-per--and-polyfluoroalkyl-substances-pfas-to-toxics",
                "category": "PFAS",
                "brokerLeverage": "EPA PFAS Regulation"
            },
            {
                "title": "Buy American and Domestic Preferences (DFARS Case 2023-D017)",
                "source": "Federal Register / EPA",
                "postedDate": "2025-06-10",
                "description": "DoD is amending DFARS to implement Buy American requirements with 60% domestic content for defense acquisitions. Qualifying countries and COTS exceptions apply for 2025.",
                "contactEmail": "tri.reporting@epa.gov",
                "contactPhone": "+1 (202) 564-3810",
                "proofLink": "https://www.federalregister.gov/documents/2025/06/10/2025-09876/defense-federal-acquisition-regulation-supplement-buy-american-and-domestic-preferences-dfars-case",
                "category": "BuyAmerica",
                "brokerLeverage": "EPA PFAS Regulation"
            }
        ];
        
        // Calculate stats
        function calculateStats(leads) {
            const stats = {
                total: leads.length,
                PFAS: 0,
                EUDR: 0,
                BuyAmerica: 0,
                EPR: 0,
                RenovÃ¡vel: 0
            };
            
            leads.forEach(lead => {
                if (stats.hasOwnProperty(lead.category)) {
                    stats[lead.category]++;
                }
            });
            
            return stats;
        }
        
        // Render leads table
        function renderLeads(leads) {
            const tbody = document.getElementById('leads-body');
            const stats = calculateStats(leads);
            
            // Update stats
            document.getElementById('total-leads').textContent = stats.total;
            document.getElementById('pfas-count').textContent = stats.PFAS;
            document.getElementById('eudr-count').textContent = stats.EUDR;
            document.getElementById('buyamerica-count').textContent = stats.BuyAmerica;
            
            // Render table rows
            tbody.innerHTML = leads.map(lead => `
                <tr>
                    <td><strong>${lead.title}</strong><br>
                        <small style="color: #868e96;">${lead.description.substring(0, 150)}...</small>
                    </td>
                    <td>${lead.source}</td>
                    <td>${lead.postedDate}</td>
                    <td><span class="category-badge category-${lead.category}">${lead.category}</span></td>
                    <td class="contact-info">
                        <a href="mailto:${lead.contactEmail}" class="email">${lead.contactEmail}</a><br>
                        <small>${lead.contactPhone}</small>
                    </td>
                    <td><a href="${lead.proofLink}" target="_blank" class="proof-link">View â†’</a></td>
                </tr>
            `).join('');
            
            // Show table, hide loading
            document.getElementById('loading').style.display = 'none';
            document.getElementById('leads-table').style.display = 'table';
            document.getElementById('last-updated').textContent = `Last updated: ${new Date().toLocaleString()}`;
        }
        
        // Load leads
        try {
            renderLeads(realLeads);
        } catch (error) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = 'Error loading leads: ' + error.message;
        }
    </script>
</body>
</html>
